    <!-- 引入mui所需环境支撑,是在大左的线上的 -->
    <script src="http://zuozhaoxi.com/base/mui/js/mui.min.js"></script>
    <link href="http://zuozhaoxi.com/base/mui/css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      var  scan = null;
          mui.init({
			beforeback: function(){
				scan.close();
				return true;
			}
		  });
          
       document.addEventListener("plusready",function(){

   			// getDevice();
   			// getAcc();
   			// getGeoLocation();
   			getAuthServices();
   			// getShareServies();
        },false);
        	// 第三方登录 
   		var auths = null;
   		function getAuthServices(){
   			plus.oauth.getServices((services)=>{
   				auths  = services;
   				console.log(JSON.stringify((auths)))
   				logoutAuths()
   			},(e)=>{
   				plus.nativeUI.alert("获取登录授权服务列表失败："+JSON.stringify(e));
   			})
   		}
   		
   		function logoutAuths(){
   			for(var i in  auths){
   				auths[i].logout(function(e){
					console.log("注销授权登录成功 " + auths[i].id)
				}, function(e){
					console.log("注销登录认证失败: "+JSON.stringify(e));
				});
   			}
   		}  

    </script>

    <meta name="referrer" content="no-referrer" />
